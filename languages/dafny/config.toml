name = "Dafny"
grammar = "dafny"
path_suffixes = ["dfy"]
line_comments = ["// "]
tab_size = 2
brackets = [
    { start = "(", end = ")", close = true, newline = true },
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
    ] },
]
